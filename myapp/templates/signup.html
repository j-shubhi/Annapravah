{% extends 'base.html' %}
{% load static %} 
{% block title %}Signup - Annapravah{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Sign Up</h2>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control rounded-pill" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control rounded-pill" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" class="form-control rounded-pill" id="password1" name="password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control rounded-pill" id="password2" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 rounded-pill">Sign Up</button>
                </form>

                <p class="text-center mt-3">Already have an account? 
                    <a href="{% url 'login' %}">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
