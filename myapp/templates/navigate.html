{% extends 'base.html' %}
{% load static %} 
{% block title %}Navigate - Annapravah{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-4 navigate-header">Navigate</h1>
    <div class="row mt-4">
        <!-- Map Column -->
        <div id="map" class="col-12 col-md-8" style="height: 500px;"></div>
        
        <!-- Route Information Panel -->
        <div id="route-info" class="col-12 col-md-4 mt-4 mt-md-0">
            <div class="route-info">
                <h3>Route Information</h3>
                <div class="sub-box estimated-time">
                    <div class="title">Estimated Time</div>
                    <div id="duration" class="answer">--</div>
                </div>
                <div class="sub-box distance">
                    <div class="title">Distance</div>
                    <div id="distance" class="answer">--</div>
                </div>
                
                <!-- Certificate Generation Button -->
                <div class="text-center mt-3">
                    <a href="{% url 'generate_certificate' request_obj.id donation_obj.id %}" 
                        target="_blank" 
                        class="btn btn-success">
                        Generate Certificate
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    let map, pickupMarker, deliveryMarker, routeLine;

    document.addEventListener("DOMContentLoaded", function () {
        map = L.map('map').setView([28.6139, 77.2090], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const pickupLat = parseFloat("{{ donation_obj.latitude }}");
        const pickupLon = parseFloat("{{ donation_obj.longitude }}");
        const deliveryLat = parseFloat("{{ request_obj.latitude }}");
        const deliveryLon = parseFloat("{{ request_obj.longitude }}");

        const markerIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        if (!isNaN(pickupLat) && !isNaN(pickupLon) && !isNaN(deliveryLat) && !isNaN(deliveryLon)) {
            const pickupCoords = [pickupLat, pickupLon];
            const deliveryCoords = [deliveryLat, deliveryLon];

            pickupMarker = L.marker(pickupCoords, { icon: markerIcon }).addTo(map).bindPopup("Pickup Point");
            deliveryMarker = L.marker(deliveryCoords, { icon: markerIcon }).addTo(map).bindPopup("Delivery Point");

            fetch(`https://router.project-osrm.org/route/v1/driving/${pickupLon},${pickupLat};${deliveryLon},${deliveryLat}?overview=full&geometries=geojson&steps=true`)
                .then(response => response.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        const route = data.routes[0];
                        const routeCoords = route.geometry.coordinates.map(coord => [coord[1], coord[0]]);

                        if (routeLine) map.removeLayer(routeLine);
                        routeLine = L.polyline(routeCoords, { color: 'blue' }).addTo(map);
                        map.fitBounds(routeLine.getBounds());

                        document.getElementById("duration").innerText = `${(route.duration / 60).toFixed(2)} min`;
                        document.getElementById("distance").innerText = `${(route.distance / 1000).toFixed(2)} km`;
                    }
                })
                .catch(error => console.error("Error fetching route data:", error));
        } else {
            alert("Invalid or missing coordinates.");
        }
    });
</script>
{% endblock %}
