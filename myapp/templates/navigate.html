{% extends "base.html" %}

{% block title %}Navigate{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mt-4 navigate-header">Navigate</h1>
    <div class="map-container">
        <div id="map"></div>
        <div id="route-info" class="route-info">
            <h3>Route Information</h3>
            <div class="sub-box estimated-time">
                <div class="title">Estimated Time</div>
                <div id="duration" class="answer">--</div>
            </div>
            <div class="sub-box distance">
                <div class="title">Distance</div>
                <div id="distance" class="answer">--</div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
    /* Global Font for a more professional feel */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navigate-header {
        background: #222;
        color: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        text-transform: uppercase;
        font-weight: bold;
    }

    .map-container {
        display: flex;
        gap: 20px;
        align-items: stretch; /* Ensure the panels align with the map's height */
        margin-top: 20px; /* Add a slight margin to align with the map */
    }

    #map {
        flex: 3;
        height: 500px;
        border-radius: 10px;
        margin-top: 0;
    }

    /* Route Info Panel Styling */
    .route-info {
        flex: 1;
        padding: 20px;
        background: #e0e0e0; /* Greyish background for a modern, clean look */
        color: #333;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        height: 100%; /* Expands to fill the space */
        position: relative;
        border: 1px solid #ddd; /* Light border around the entire panel */
    }

    /* Title Styling */
    .route-info h3 {
        color: #333;
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: left;
    }

    /* Sub-boxes for Estimated Time & Distance */
    .sub-box {
        background: #ffffff; /* White background */
        color: #333;
        padding: 18px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        border: 1px solid #ddd; /* Light border */
    }

    .sub-box .title {
        font-weight: 600;
        font-size: 20px;
        margin-bottom: 8px;
        color: #555;
    }

    .sub-box .answer {
        font-size: 18px;
        color: #28a745; /* Green color for the answer */
    }

    /* Ensure the route-info panel fills the full height */
    .route-info {
        height: auto;
    }
</style>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    let map, pickupMarker, deliveryMarker, routeLine;

    document.addEventListener("DOMContentLoaded", function () {
        map = L.map('map').setView([28.6139, 77.2090], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const params = new URLSearchParams(window.location.search);
        const pickupLat = params.get("pickupLat");
        const pickupLon = params.get("pickupLon");
        const deliveryLat = params.get("deliveryLat");
        const deliveryLon = params.get("deliveryLon");

        // Define custom marker icon
        const pickupIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const deliveryIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        if (pickupLat && pickupLon && deliveryLat && deliveryLon) {
            const pickupCoords = [parseFloat(pickupLat), parseFloat(pickupLon)];
            const deliveryCoords = [parseFloat(deliveryLat), parseFloat(deliveryLon)];

            pickupMarker = L.marker(pickupCoords, { icon: pickupIcon })
                .addTo(map)
                .bindPopup("Pickup Point");

            deliveryMarker = L.marker(deliveryCoords, { icon: deliveryIcon })
                .addTo(map)
                .bindPopup("Delivery Point");

            fetch(`https://router.project-osrm.org/route/v1/driving/${pickupLon},${pickupLat};${deliveryLon},${deliveryLat}?overview=full&geometries=geojson&steps=true`)
                .then(response => response.json())
                .then(data => {
                    if (data.routes.length > 0) {
                        const route = data.routes[0];
                        const routeCoords = route.geometry.coordinates.map(coord => [coord[1], coord[0]]);

                        if (routeLine) map.removeLayer(routeLine);
                        routeLine = L.polyline(routeCoords, { color: 'blue' }).addTo(map);
                        map.fitBounds(routeLine.getBounds());

                        document.getElementById("duration").innerText = `${(route.duration / 60).toFixed(2)} min`;
                        document.getElementById("distance").innerText = `${(route.distance / 1000).toFixed(2)} km`;
                    }
                })
                .catch(error => console.error("Error fetching route data:", error));
        } else {
            alert("Invalid or missing coordinates.");
        }
    });
</script>
{% endblock %}
